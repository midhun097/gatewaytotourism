<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url(vidyamam/images/back2.jpg) center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .login-container h2 {
            color: #4b4a4e;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #d9534f;
            box-shadow: 0 0 5px rgba(217, 83, 79, 0.5);
        }

        .input-group-text {
            background: #878281;
            color: white;
            border-radius: 25px 0 0 25px;
        }

        .login-btn {
            background: #5c5858;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            width: 100%;
            transition: 0.3s;
            font-weight: bold;
        }

        .login-btn:hover {
            background: #724241;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #6c757d;
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot-password:hover {
            color: #d9534f;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #333;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #d9534f;
        }

        .error-message {
            color: red;
            font-size: 0.85rem;
            text-align: left;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2> ✈️ Welcome </h2>

    <form id="loginForm">
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <p class="error-message" id="usernameError"></p>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <p class="error-message" id="passwordError"></p>

        <a href="#" class="forgot-password">Forgot Password?</a>

        <button type="submit" class="btn login-btn mt-3">Login</button>
    </form>

    <div class="social-icons">
        <p>Or login with</p>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

    document.getElementById("usernameError").textContent = "";
    document.getElementById("passwordError").textContent = "";

    var username = document.getElementById("username").value.trim();
    var password = document.getElementById("password").value.trim();
    var isValid = true;

    if (username === "") {
        document.getElementById("usernameError").textContent = "Username is required.";
        isValid = false;
    } else if (username.length < 3) {
        document.getElementById("usernameError").textContent = "Username must be at least 3 characters long.";
        isValid = false;
    }

    if (password === "") {
        document.getElementById("passwordError").textContent = "Password is required.";
        isValid = false;
    } else if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters long.";
        isValid = false;
    }

    if (isValid) {
        window.location.href = "proj1.html";
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
