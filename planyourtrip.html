<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen background with overlay */
        body {
            font-family: 'Poppins', sans-serif;
            background: url(vidyamam/images/World\ Wonders\ To\ Travel\ Wallpaper\ HD.jpg) center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            padding: 10px 0;
        }
        .navbar-brand h2 {
            color: white;
            margin-left: 10px;
        }
        .nav-link {
            color: white !important;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #ffeb3b !important;
            transform: scale(1.1);
        }
        .trip-container {
            background: rgba(67, 56, 69, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 550px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in-out;
            margin-top: 100px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .btn-primary {
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .heading-icon {
            font-size: 50px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="top">
        <nav class="navbar navbar-expand-lg fixed-top ">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="vidyamam/images/icon-removebg-preview.png" alt="" class="logo me-2" style="height: 60px;">
                    <h2 class="mb-0 fs-3">Gateway 2 Heaven</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto me-5">
                        <li class="nav-item">
                            <a class="nav-link fs-6" aria-current="page" href="tourismsite.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-6" aria-current="page" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-6" aria-current="page" href="locations.html">Locations</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link fs-6" href="ourguides.html">Our guides</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-6" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-6" href="planyourtrip.html">Plan your trip</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="trip-container">
        <div class="heading-icon">‚úàÔ∏è</div>
        <h2 class="mb-4">Plan Your Trip</h2>
        <form>
            <div class="mb-3">
                <label for="destination" class="form-label text-white">üåç Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter your destination" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label text-white">üìÖ Travel Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="people" class="form-label text-white">üë• Number of Travelers</label>
                <input type="number" class="form-control" id="people" min="1" max="20" required>
            </div>
            <div class="mb-3">
                <label for="tripType" class="form-label text-white">üèïÔ∏è Trip Type</label>
                <select class="form-select" id="tripType" required>
                    <option value="" disabled selected>Select trip type</option>
                    <option>Solo</option>
                    <option>Family</option>
                    <option>Business</option>
                    <option>Adventure</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label text-white">üí∞ Budget Range</label>
                <select class="form-select" id="budget" required>
                    <option value="" disabled selected>Select budget range</option>
                    <option>Less than $500</option>
                    <option>$500 - $1000</option>
                    <option>$1000 - $2000</option>
                    <option>Above $2000</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="transport" class="form-label text-white">üöó Preferred Transportation</label>
                <select class="form-select" id="transport" required>
                    <option value="" disabled selected>Select transportation</option>
                    <option>Flight</option>
                    <option>Train</option>
                    <option>Bus</option>
                    <option>Car</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="accommodation" class="form-label text-white">üè® Accommodation Type</label>
                <select class="form-select" id="accommodation" required>
                    <option value="" disabled selected>Select accommodation</option>
                    <option>Hotel</option>
                    <option>Hostel</option>
                    <option>Resort</option>
                    <option>Apartment</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="requests" class="form-label text-white">üìù Special Requests (Optional)</label>
                <textarea class="form-control" id="requests" rows="3" placeholder="Any specific preferences or needs?"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary w-50">Find Packages</button>
            </div>
           
        </form>
    </div>

    <script>
        // Set minimum date to today
        document.getElementById("date").min = new Date().toISOString().split("T")[0];
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
